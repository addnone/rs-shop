<div class="title">Популярные товары</div>
<mat-carousel
  class="carousel"
  timings="250ms ease-in"
  [autoplay]="true"
  [interval]="5000"
  color="accent"
  maxWidth="auto"
  [slides]="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
  [maintainAspectRatio]="false"
>
<mat-carousel-slide
    class="slide"
    #matCarouselSlide
    overlayColor="#00000040"
    [hideOverlay]="true"
    *ngFor="let chunk of productIdChunks"
    >
  <app-poopular-products-slide [productIds]="chunk"></app-poopular-products-slide>
</mat-carousel-slide>
</mat-carousel>
