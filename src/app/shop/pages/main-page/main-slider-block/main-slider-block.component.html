<mat-carousel
  class="carousel"
  timings="250ms ease-in"
  [autoplay]="true"
  [interval]="5000"
  color="accent"
  maxWidth="auto"
  [slides]="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"

  [maintainAspectRatio]="false"
>
  <mat-carousel-slide
  class="slide"
  #matCarouselSlide
  *ngFor="let product of products$ | async"
  overlayColor="#00000040"
  [hideOverlay]="true"
  >
  <div class="slide-container" [routerLink]="[('/product/'+product.id)]">
    <div class="slide-image-container" [style]="">
      <img class='slide-image' [src]="product.imageUrls[0]" alt="">
    </div>
    <div class="slide-info">
      <div class="slide-title">Успей купить!</div>
      <div class="slide-product-name">{{product.name}}</div>
      <div class="slide-product-price">Цена: {{product.price}}</div>
    </div>
  </div>
  </mat-carousel-slide>
</mat-carousel>
