<h1 mat-dialog-title>Вход</h1>
<div mat-dialog-content>
  <form class="login-form" [formGroup]="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput placeholder="login" formControlName="login" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="password" formControlName="password" required>
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial [disabled]="!canSubmit()">Войти</button>
</div>
